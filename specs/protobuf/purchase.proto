syntax = "proto3";

package example.customer;

message PurchaseCloudEvent {
  string id = 1;
  string source = 2; // URI-reference
  string spec_version = 3;
  string time = 4; // ISO 8601

  enum Type {
    PURCHASE = 0;
  }
  Type type = 5;

  message Data {
    optional string item = 1;
    double amount = 2;
    string customer_id = 3;
  }
  Data data = 6;
}

